<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .cart-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .total-container {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-header">Your Shopping Cart</div>
    <ul id="cart-items" class="list-group mb-3">
        <!-- Cart items will be dynamically injected here -->
    </ul>
    <div class="d-flex justify-content-between align-items-center total-container">
        <span>Total:</span>
        <span id="cart-total">$0.00</span>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <button id="clear-cart" class="btn btn-clear">Clear Cart</button>
        <button class="btn btn-success">Proceed to Checkout</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotalElement = document.getElementById("cart-total");

        // Get the cart data from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const cart = JSON.parse(urlParams.get("cart") || "[]");

        // Update Cart View
        function updateCart() {
            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const itemElement = document.createElement("li");
                itemElement.className = "list-group-item d-flex justify-content-between align-items-center";
                itemElement.innerHTML = `
                    <div>
                        <strong>${item.title}</strong>
                        <br>
                        $${item.price.toFixed(2)} x ${item.quantity}
                    </div>
                    <button class="btn btn-sm btn-danger remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = `$${total.toFixed(2)}`;
            attachRemoveButtons();
        }

        // Attach Remove Button Event Listeners
        function attachRemoveButtons() {
            document.querySelectorAll(".remove-item").forEach(button => {
                button.addEventListener("click", function () {
                    const itemIndex = parseInt(this.getAttribute("data-index"), 10);
                    removeFromCart(itemIndex);
                });
            });
        }

        // Remove Item from Cart
        function removeFromCart(index) {
            if (index > -1) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        // Clear Cart
        document.getElementById("clear-cart").addEventListener("click", function () {
            cart.length = 0;
            updateCart();
        });

        // Initial update
        updateCart();
    });
</script>
</body>
</html>
